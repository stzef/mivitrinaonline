{% load staticfiles %}
<!DOCTYPE html>
<!--  WELCOME TO OPORTUNIDAPP CODE -->
<html lang="es">

	<head>
		<meta charset="utf-8">
		{% block head %}{% endblock %}
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<script src="{% static 'jslibraries/handlebars.js' %}"></script>
		<script src="{% static 'jslibraries/spin.js' %}"></script>

		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Mi Vitrina Virtual</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Mi Vitrina Virtual</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a class="" href="{% url 'buscar' %}">
								<strong>
									<span class="glyphicon glyphicon-search desc3"></span>
									<span class="desc">Busqueda</span>
								</strong>
							</a>
						</li>
						<li>
							<a class="" href="{% url 'habilidades' %}">
								<strong>
									<span class="glyphicon glyphicon-heart-empty desc3"></span>
									<span class="desc">Productos/Servicios</span>
								</strong>
							</a>
						</li>
					</ul>
					<ul class="nav navbar-nav"></ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
									<strong>
										<span class="glyphicon glyphicon-cog desc3"></span>
										<span class="desc">{{ user.first_name }}</span>
									</strong>
								</a>
								<ul class="dropdown-menu">
									<li><a class="link-user" href="{% url 'miCuenta' %}">Mi Cuenta</a></li>
									<li><a class="link-user" href="{% url 'profile' %}">Perfil</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="{% url 'habilidades' %}">Habilidades</a></li>
									<li role="separator" class="divider"></li>
									<li><a class="link-user" href="{% url 'salir' %}">Salir</a></li>
								</ul>
							</li>
						</ul>
				</div>
			</div>
		</nav>

		<div class="panel">
			<!--<div class="row row-offcanvas row-offcanvas-left">-->
			<div id="main">
				<div class="padding">
					{% block content %}
					{% endblock %}
				</div>
			</div>	
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"> </script>
		<script src="{% static 'jslibraries/bootstrap.min.js' %}"></script>
		<script src="{% static 'jslibraries/scripts.js' %}"></script>
		<script src="{% static 'jslibraries/toastr.min.js' %}"></script>
	</body>
	{% block scripts %}

	{% endblock %}
</html>
